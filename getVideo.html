<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Camera</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Access Camera</h1>
    <video id="video" autoplay playsinline></video>
    <script>
        // Ensure the browser supports the getUserMedia API
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Request access to the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // Get the video element
                    var video = document.getElementById('video');
                    // Set the source of the video element to the stream from the camera
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (error) {
                    console.error("Error accessing the camera: ", error);
                });
        } else {
            console.error("getUserMedia API is not supported by this browser.");
        }
    </script>
</body>
</html>
