<!DOCTYPE html>
<html>
<head>
    <title>Redirecting Page</title>
    <script>
        // 初始页面加载后立即开始跳转
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.baidu.com";
            }, 1000);
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected shortly.</p>
</body>
</html>
