<!DOCTYPE html>
<html>
<head>
    <title>自动获取位置测试</title>
    <script>
        // 页面加载后自动尝试获取位置
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        console.log("获取成功:", position.coords);
                        alert(`位置：纬度 ${position.coords.latitude}, 经度 ${position.coords.longitude}`);
                    },
                    function(error) {
                        console.error("获取失败:", error.message);
                        alert("失败: " + error.message);
                    },
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            } else {
                alert("您的浏览器不支持地理位置功能");
            }
        };
    </script>
</head>
<body>
    <p>正在尝试自动获取位置...</p>
</body>
</html>
