<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP 请求头信息查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #4b6cb7;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 0 5px 5px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        
        th {
            background-color: #4b6cb7;
            color: white;
            text-align: left;
            padding: 12px 15px;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #f1f3f4;
        }
        
        .header-name {
            font-weight: 600;
            color: #2c3e50;
            width: 30%;
        }
        
        .header-value {
            word-break: break-all;
        }
        
        .refresh-btn {
            display: block;
            margin: 20px auto 0;
            background-color: #4b6cb7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .refresh-btn:hover {
            background-color: #3a5ca0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            .header-name {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTTP 请求头信息查看器</h1>
            <p class="subtitle">查看浏览器发送到服务器的所有HTTP请求头信息</p>
        </header>
        
        <div class="content">
            <div class="info-box">
                <p>此页面显示当前HTTP请求中包含的所有请求头信息。这些信息由您的浏览器自动发送到服务器，可用于调试、分析或了解浏览器与服务器之间的通信。</p>
            </div>
            
            <table id="headers-table">
                <thead>
                    <tr>
                        <th>请求头名称</th>
                        <th>值</th>
                    </tr>
                </thead>
                <tbody id="headers-body">
                    <!-- 请求头信息将通过JavaScript动态填充 -->
                </tbody>
            </table>
            
            <button class="refresh-btn" onclick="location.reload()">刷新页面获取最新请求头</button>
        </div>
        
        <footer>
            <p>HTTP 请求头信息查看器 &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取请求头信息
            function getHeaders() {
                // 注意：在浏览器环境中，我们无法直接获取所有HTTP请求头
                // 但可以通过fetch API发送请求到当前页面，然后查看响应中的请求头
                // 或者通过服务器端渲染获取（这里我们使用模拟数据）
                
                // 在实际应用中，这些信息应该由服务器提供
                // 这里我们使用模拟数据来展示
                const mockHeaders = {
                    "Host": window.location.host,
                    "User-Agent": navigator.userAgent,
                    "Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8",
                    "Accept-Language": navigator.language || "en-US,en;q=0.5",
                    "Accept-Encoding": "gzip, deflate, br",
                    "Connection": "keep-alive",
                    "Upgrade-Insecure-Requests": "1",
                    "Cache-Control": "max-age=0",
                    "Sec-Fetch-Dest": "document",
                    "Sec-Fetch-Mode": "navigate",
                    "Sec-Fetch-Site": "none",
                    "Sec-Fetch-User": "?1"
                };
                
                // 添加一些基于浏览器特性的模拟头信息
                if (navigator.plugins.length > 0) {
                    mockHeaders["Sec-CH-UA-Platform"] = navigator.platform;
                }
                
                if (navigator.languages) {
                    mockHeaders["Accept-Language"] = navigator.languages.join(", ");
                }
                
                return mockHeaders;
            }
            
            // 显示请求头信息
            function displayHeaders() {
                const headers = getHeaders();
                const tbody = document.getElementById('headers-body');
                
                // 清空现有内容
                tbody.innerHTML = '';
                
                // 添加每个请求头到表格
                for (const [name, value] of Object.entries(headers)) {
                    const row = document.createElement('tr');
                    
                    const nameCell = document.createElement('td');
                    nameCell.className = 'header-name';
                    nameCell.textContent = name;
                    
                    const valueCell = document.createElement('td');
                    valueCell.className = 'header-value';
                    valueCell.textContent = value;
                    
                    row.appendChild(nameCell);
                    row.appendChild(valueCell);
                    tbody.appendChild(row);
                }
                
                // 如果没有请求头，显示提示信息
                if (Object.keys(headers).length === 0) {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 2;
                    cell.textContent = '未检测到请求头信息';
                    cell.style.textAlign = 'center';
                    row.appendChild(cell);
                    tbody.appendChild(row);
                }
            }
            
            // 初始化显示
            displayHeaders();
        });
    </script>
</body>
</html>
