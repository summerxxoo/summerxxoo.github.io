<!DOCTYPE html>
<html>
<head>
  <title>Open App Button</title>
</head>
<body>
  <button id="openAppBtn">Open App</button>

  <script>
    // 定义要打开的应用程序URL
    var appUrl = "sohuvideo://action.cmd?action=1.18&urls=https://pg.aty.sohu.com/goto/https://summerxxoo.github.io/sohu.html?c=16064&p=cp&posid=15099&bar=12716&uv=17192431550683462528&loc=CN4419&rip=223.74.36.85&sip=10.23.210.71&cmsid=56page&cmscid=16064&cat=56page;&pagetype=2&url=https://www.56.com/&adplat=0&rd=www.56.com&platsource=pc&from=tvssp&rt=1719243155068_4562_10.23.210.71_20_20";

    // 给按钮添加点击事件处理程序
    document.getElementById("openAppBtn").addEventListener("click", function() {
      // 使用window.open()打开应用程序URL
      window.open(appUrl);
    });
  </script>
</body>
</html>
